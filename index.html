<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedules</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- firebase reference -->
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <!-- moment.js reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>
<body>
    <header>
        <h1>TRAIN SCHEDULES</h1>
    </header>
    <br>
    <div id="table-container">
        <table id="train-table">
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
                <th>Remove From List</th>
            </tr>
        </table>
    </div>
    <br>
    <div id="input-div">
        <form>
            <div>
                <label for="train-name">Train Name</label><span id="name-validate"></span><br>
                <input id="train-name" type="text" placeholder="Enter Train Name Here">
            </div>
            <br>
            <div>
                <label for="destination">Destination</label><span id="destination-validate"></span><br>
                <input id="destination" type="text" placeholder="Enter the Destination of the Train Here">
            </div>
            <br>
            <div>
                <label for="first-train-time">First Train Arrival Time</label><span id="time-validate"></span><br>
                <input id="first-train-time" type="text" placeholder="HH:mm Military Time">
            </div>
            <br>
            <div>
                <label for="frequency">Frequency</label><span id="frequency-validate"></span><br>
                <input id="frequency" type="text" placeholder="In Minutes">
            </div>
            <br>
            <button id="train-submit" type="submit">Submit</button>
        </form>
    </div>
    
    <script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>
</html>
